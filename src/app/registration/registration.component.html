<form class="modal-content animate" #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="container">
    <h1>Реєстрація</h1>
    <hr>
    <div class="form-group">
      <label><b>Ім'я користувача</b></label>
      <input type="text" placeholder="Введіть ім'я" name="username" #username="ngModel" [(ngModel)]="user.username"
             required>
      <div class="validation-error" *ngIf="username.invalid && username.touched">Потрібно заповнити!</div>
    </div>
    <div class="form-group">
      <label><b>Email</b></label>
      <input type="email" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="user.email">
      <div class="validation-error" *ngIf="email.touched && email.invalid">Введіть дійсний email!</div>
    </div>
    <div class="form-group">
      <label><b>Пароль</b></label>
      <input type="password" [type]="showPsw ? 'text' : 'password'" placeholder="Пароль" name="password"
             #password="ngModel" [(ngModel)]="user.password" required>
      <div class="validation-error" *ngIf="password.invalid && password.touched">Потрібно заповнити!</div>
    </div>
    <label class="cont">Показати пароль
      <input type="checkbox" (click)="showPassword()">
      <span class="checkmark"></span>
    </label>
    <div class="form-group">
      <label><b>Роль користувача</b></label>
      <label>
        <select [(ngModel)]="user.role" name="role" (change)="selectInput($event)">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </label>
    </div>
    <div class="success-alert" *ngIf="showMsg">
      <p>
        <strong>Реєстрація пройшла успішно!</strong>
      </p>
    </div>
    <div class="alert" *ngIf="userAlreadyExist">
      <p>
        <strong>Користувач з таким ім'ям вже існує!</strong>
      </p>
    </div>
    <div class="form-group">
      <button type="submit" name="submit" [disabled]="form.invalid" class="signup">Заруєструвати користувача</button>
    </div>
    <div class="clearfix">
      <button type="button" (click)=goHome() class="cancelbtn">Скасувати</button>
    </div>
  </div>
</form>
