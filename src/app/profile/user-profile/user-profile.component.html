<form #form="ngForm" (submit)="updateStudentInformation(form)">
  <input type="hidden" name="student_id" [(ngModel)]="student.student_id" >
  <div class="from-row">
    <div class="form-group">
      <label>Ім'я</label>
      <input name="firstName" [(ngModel)]="student.firstName" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Фамілія</label>
      <input name="lastName" [(ngModel)]="student.lastName" class="form-control" required>
    </div>
    <div class="form-group">
      <label>По-батькові</label>
      <input name="middleName" [(ngModel)]="student.middleName" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Дата народження</label>
      <input name="dateOfBirth" [(ngModel)]="student.dateOfBirth" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Адреса</label>
      <input name="address" [(ngModel)]="student.address" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Телефон</label>
      <input name="phone" [(ngModel)]="student.phone" class="form-control" required>
    </div>
  </div>
  <div class="form-group" id="btn">
    <button type="submit" class="btn btn-lg btn-block" [disabled]="!form.dirty">Оновити інформацію</button>
  </div>
</form>
