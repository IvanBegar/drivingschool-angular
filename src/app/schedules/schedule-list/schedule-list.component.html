<table class="table table-hover">
  <th>Форма навчання</th>
  <th>Розклад</th>
  <tr *ngFor="let sch of scheduleService.list">
    <td (click)="populateForm(sch)">{{sch.name}}</td>
    <td (click)="populateForm(sch)">{{sch.description}}</td>
    <button (click)="deleteSchedule(sch.schedule_id)" class="btn">X</button>
  </tr>
</table>
