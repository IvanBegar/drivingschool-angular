<form #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="schedule_id" #schedule_id="ngModel" [(ngModel)]="scheduleService.formData.schedule_id" >
  <div class="from-row">
    <div class="form-group">
      <label>Форма навчання</label>
      <input name="name" #name="ngModel" [(ngModel)]="scheduleService.formData.name" class="form-control" required>
      <div class="validation-error" *ngIf="name.invalid && name.touched">Потрібно заповнити!</div>
    </div>
    <div class="form-group">
      <label>Розклад</label>
      <input name="description" #description="ngModel" [(ngModel)]="scheduleService.formData.description" class="form-control" required>
      <div class="validation-error" *ngIf="description.invalid && description.touched">Потрібно заповнити!</div>
    </div>
  </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block" >Додати</button>
    </div>
</form>
