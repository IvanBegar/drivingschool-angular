<head>
</head>
<body>
<h1>Розклад за групами</h1>
<table id="customers">
  <tr>
    <th>Група</th>
    <th>Форма навчання</th>
    <th>Розклад</th>
  </tr>
  <tr *ngFor="let ScheduleByGroupDTO of schedules">
    <td>{{ScheduleByGroupDTO.groupName.toString()}}</td>
    <td>{{ScheduleByGroupDTO.scheduleName.toString()}}</td>
    <td>{{ScheduleByGroupDTO.description.toString()}}</td>
  </tr>
</table>
</body>
